<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <!-- Default css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <!-- Css -->
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/sign_up.css" />
    <link rel="stylesheet" href="./css/sign_up_reponsive.css" />

    <!-- Icon -->
    <link
      rel="stylesheet"
      href="./assets/icon/fontawesome-free-6.2.0-web/css/all.min.css"
    />

    <!-- Font Jost -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header></header>

      <div class="container">
        <div class="login-form-main">
          <div class="grid-col-2">
            <img src="./assets/image/delivery.jpg" alt="" class="img-form" />
          </div>

          <div class="grid-col-2">
            <form class="form-login">
              <div class="form-title">Sign Up</div>
              <input type="text" placeholder="Username" class="form-email" />
              <input
                type="password"
                placeholder="Password"
                class="form-password"
              />
              <input
                type="password"
                placeholder="Re-enter password"
                class="form-re-password"
              />
              <button class="btn-login">
                <a href="./explore.html">Đăng ký</a>
              </button>
              <div class="title-sign-up">
                Đã có tài khoản <a href="./login.html">đăng ngập</a>
              </div>
            </form>
          </div>
        </div>
      </div>

      <footer></footer>
    </div>
  </body>

  <!-- script include header -->
  <script>
    fetch("./header.html")
      .then((response) => {
        return response.text();
      })
      .then((data) => {
        document.querySelector("header").innerHTML = data;
      });
  </script>

  <!-- script include footer -->
  <script>
    fetch("./footer.html")
      .then((response) => {
        return response.text();
      })
      .then((data) => {
        document.querySelector("footer").innerHTML = data;
      });
  </script>
</html>
